{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/latest2.css' %}" type="text/css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6aae47c01c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class=" latest11-section">
    </div>
  <div class="container pt-1">
      <div class="row">
        <div class="col-md-8 col-xs-12">
  
  
  
  
  
                       <div class="box-wrapper">,
                     <div class="box1 col-md-12 "><h2 style="">Featured</h2><hr class="newline">  
                     <hr>
                    </div> 
                       </div>
     
                 {% for post in  Featured %}
                  <div class="col-md-12 mt-3" id="latest">
                    <a href="{{ post.get_absolute_url }}"" style="text-decoration: none;color: black;">
                    <div class="card">
                        <div class="card-horizontal">
                            <div class="img-responsive">
                                <img class="img-sizeall" style="width: 18em; height: 12em;" src="{{ post.image }}" alt="Card image cap">
                            </div>
                            <div class="card-body">
                            
                                <h5 class="card-text pb-4">{{ post.title }}</h5>
                                <small class="pt-2"" style="font-size:.5; ">{{ post.post_date }}</small>


                            </div>
                        </div>
                    
                    </div>
                    </div>
                 {% endfor %}
   
   
      
               
        </div>
       
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
